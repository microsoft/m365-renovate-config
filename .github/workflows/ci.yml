name: CI
on:
  pull_request:
  push:
    branches:
      - main
      # validate configs that are pushed to a branch
      - 'v[0-9]*'

concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true

permissions: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - run: printenv | sort

      - name: Set up Node
        uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4
        with:
          cache: yarn
          node-version-file: .nvmrc

      - run: yarn --frozen-lockfile

      - name: Check token
        if: github.event_name == 'push'
        run: yarn check-token "$TOKEN"
        env:
          TOKEN: ${{ secrets.TOKEN_GITHUB_READ }}

      - name: Check formatting
        run: yarn format:check

      - name: Check readme
        run: yarn update-readme --check

      - name: Type check scripts
        run: yarn build

      - name: Lint presets
        run: yarn lint

      - name: Basic preset validation
        run: yarn test:basic

      - name: Renovate dry run with all presets
        if: github.event_name == 'push'
        run: |
          yarn check-token "$TOKEN"
          yarn test:full
        env:
          TOKEN: ${{ secrets.TOKEN_GITHUB_READ }}
