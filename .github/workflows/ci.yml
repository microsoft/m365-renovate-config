name: CI
on:
  pull_request:
  push:
    branches:
      - main
      # validate configs that are pushed to a branch
      - 'v[0-9]*'

concurrency:
  group: ${{ github.ref }}-ci
  cancel-in-progress: true

permissions: {}

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0

      - run: printenv | sort

      - name: Set up Node
        uses: actions/setup-node@a0853c24544627f65ddf259abe73b1d18a591444 # v5
        with:
          cache: yarn
          node-version-file: .nvmrc

      - run: yarn --immutable

      - name: Check token
        if: github.event_name == 'push'
        run: yarn check-token "$TOKEN"
        env:
          TOKEN: ${{ secrets.TOKEN_GITHUB_READ }}

      # - name: Check formatting
      #   run: yarn format:check

      # - name: Check readme
      #   run: yarn update-readme --check

      - name: Type check scripts
        run: yarn build

      # - name: Lint presets
      #   run: yarn lint

      - name: Basic preset validation
        run: yarn test:basic

      - name: Renovate dry run with all presets
        run: yarn test:full
        id: renovate
        env:
          TOKEN: ${{ secrets.TOKEN_GITHUB_READ }}
          TOKEN_REQUIRED: 1

      - name: Upload dry run results
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        if: ${{ always() && steps.renovate.outcome != 'skipped' }}
        with:
          path: renovate.log
          name: renovate-dry-run-log
