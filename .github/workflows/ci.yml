name: CI
on:
  pull_request:
  push:
    branches:
      - main
      # validate configs that are pushed to a branch
      - v1
      # validate renovate updates
      - 'renovate/*'

concurrency:
  group: ${{ github.ref }}-ci

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          cache: yarn
          node-version-file: .nvmrc

      - run: yarn --frozen-lockfile

      - name: Type check scripts
        run: yarn build

      - name: Lint presets
        run: yarn lint

      - name: Basic preset validation
        run: yarn test:basic

      - name: Renovate dry run with all presets
        run: |
          yarn check-token "$TOKEN"
          yarn test:full
        env:
          TOKEN: ${{ secrets.TOKEN_GITHUB_READ }}

      - name: Update readme
        run: |
          yarn update-readme
          if [[ `git status --porcelain` ]]; then
            git config user.name "GitHub Workflow"
            git config user.email "not provided"
            git add README.md
            git commit -m 'chore: update generated readme section'
            git push
          fi
